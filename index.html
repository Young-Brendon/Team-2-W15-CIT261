<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iConGrab</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<!-- Logo/Page Header -->
	<header class="page-header">
		<a href="index.html" id="logo">
			<img src="images/logo.png">
			<h1>iConGrab</h1>
			<p>Download full-resolution App Store icons</p>
		</a>
	</header>

	<!-- Main Search Bar -->
	<div id="wrapper">
		<section class="main">
			<form id="searchBar" onsubmit="search()">
				<input type="text" name="searchTerm" id="searchTerm" placeholder="Search an app..." spellcheck="false" autofocus>
				<input type="submit" value="Grab!" id="button" onclick="searchCount()">
			</form>
			
		</section>

		<section class="results">
			<p id="instructions">To download an icon, click it. On mobile devices, tap the image then tap-hold and choose "Save Image."</p>
			<ul id="list">

			</ul>
		</section>

		<footer>
			<p>Created for Mobile Application Development course, BYU-Idaho, March 2015</p>
			<p id="lblCounter"></p>
		</footer>
	</div>
	<!-- Scripts -->
	
	<script type="text/javascript" src="js/search.js"></script>
</body>
</html>
