<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iConGrabber</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<!-- Logo/Page Header -->
	<header class="page-header">
		<a href="index.html" id="logo">
			<img src="images/logo_old.gif">
			<h1>iConGrabber</h1>
		</a>
	</header>

	<!-- Main Search Bar -->
	<div id="wrapper">
		<section class="main">
			<form id="searchBar" onsubmit="search()">
				<input type="text" name="searchTerm" id="searchTerm" placeholder="Search an app..." spellcheck="false" autofocus>
				<input type="submit" value="Grab!" id="button" onclick="searchCount()">
			</form>
			
		</section>

		<section class="results">
			<ul id="list">

			</ul>
		</section>

		<footer>
			<p>Created for Mobile Application Development course, BYU-Idaho, March 2015</p>
			<p id="lblCounter"></p>
		</footer>
	</div>
	<!-- Scripts -->
	
	<script type="text/javascript" src="js/search.js"></script>
</body>
</html>
